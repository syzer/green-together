<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

          <div class="form-group">
            <label>Address</label>

            <input type="text" name="address" class="form-control" ng-model="vm.user.address"
                   placeholder="Awesome st. 42"
                   mongoose-error/>
            <p class="help-block" ng-show="form.address.$error.mongoose">
              {{ vm.errors.other }}
            </p>
          </div>

          <div class="input-group form-group">
            <div class="input-group-btn" uib-dropdown on-toggle="toggled(open)">
              <button id="single-button" type="button" class="btn btn-primary dropdown" uib-dropdown-toggle
                      ng-disabled="disabled">
                Pick City &nbsp;<span class="caret"></span>
              </button>
              <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li ng-repeat="city in vm.cities" ng-model="vm.user.city">
                  <a href="#" ng-click="vm.changeCity(city)">{{city}}</a>
                </li>
              </ul>
            </div>

            <input type="text" name="city" class="form-control" ng-model="vm.user.city" mongoose-error/>

            <p class="help-block"
               ng-show="(form.city.$error.minlength || form.city.$error.required) && (form.city.$dirty || vm.submitted)">
              Please pick City.
            </p>
          </div>

          <div class="form-group">
            <label>Phone number</label>

            <input type="text" name="phone" class="form-control" ng-model="vm.user.phone"
                   placeholder="(041) 711-123-456"
                   mongoose-error/>
            <p class="help-block" ng-show="form.phone.$error.mongoose">
              {{ vm.errors.other }}
            </p>
          </div>

          <p class="help-block"> {{ vm.message }} </p>

          <button class="btn btn-lg btn-primary" type="submit">Save changes</button>

          <!--TODO add form group CAR-->
          <!--<hr>-->

        </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ vm.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
