<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-8">
        <h2>Carbon emission:</h2>
        <canvas id="line" class="chart chart-line" chart-data="vm.data"
                chart-labels="vm.labels" chart-series="vm.series" chart-options="vm.options"
                chart-dataset-override="vm.datasetOverride" chart-click="vm.onClick"
        </canvas>
        <!--TODO make it apear-->
        <canvas id="doughnut" class="chart chart-doughnut"
                chart-data="vm.data" chart-labels="vm.labels">
        </canvas>
      </div>
      <div class="col-sm-4">
        <h2>Rewards</h2>
        <div class="col-sm-6 rewards">
          <img height="100" src="/assets/images/co2in.png" alt="dogecoin">
          <img height="100" src="/assets/images/doge-coin-2.jpg" alt="cumulus points">
        </div>
        <div class="col-sm-6 rewards">
          <img height="100" src="/assets/images/cumulus-points.jpg" alt="cumulus points">
          <img height="100" src="/assets/images/cumulus-points.jpg" alt="cumulus points">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="bs-callout bs-callout-warning" id="callout-inputgroup-container-body">
      <h4>Take two more walks instead driving car</h4>
      <p>And you will get <strong>10</strong> more cumulus points</p>
      <p>This fullfill this chellenge to the end of the month</p>
    </div>
  </div>
</div>
