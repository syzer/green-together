<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-8">
        <h2>Carbon emission</h2>
        <canvas id="line" class="chart chart-line"
                chart-data="vm.data"
                chart-labels="vm.labels" chart-series="vm.series"
                chart-options="vm.options"
                chart-dataset-override="vm.datasetOverride"
                chart-click="vm.onClick">
        </canvas>
        <h2>How you commute</h2>
        <canvas id="pie" class="chart chart-pie"
                chart-data="vm.pieChartData"
                chart-labels="vm.pieChartLabels"
                chart-options="vm.pieChartOptions">
        </canvas>
      </div>
      <div class="col-sm-4">
        <h2>Rewards</h2>
        <div class="col-sm-6 rewards">
          <img height="100" width="100" src="/assets/images/co2in.png" alt="co2coin">
          <img height="100" width="100" src="/assets/images/doge-coin-2.png" alt="dogecoin">
          <img height="80" src="/assets/images/cumulus-points.jpg" alt="cumulus points">
          <img height="80" src="/assets/images/cumulus-points.jpg" alt="cumulus points">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="bs-callout bs-callout-warning" id="callout-inputgroup-container-body">
        <h4>Take two more walks instead driving car</h4>
        <p>And you will get <strong>10</strong> more cumulus points.</p>
        <p>Fulfill this challenge to the end of the month.</p>
      </div>
    </div>
  </div>
</div>
